---
apiVersion: v1
kind: Service
metadata:
  name: manager-svc
spec:
  selector:
    app: manager
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
---
# Define service so that you will set Rules to it for
# accessing k8 API
apiVersion: v1
kind: ServiceAccount
metadata:
  name: manager-sa
---
# Define the roles for service account
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: manager-sa
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
# Bind the role to the service account
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: manager-sa
subjects:
- kind: ServiceAccount
  name: manager-sa
roleRef:
  kind: ClusterRole
  name: manager-sa
  apiGroup: rbac.authorization.k8s.io
