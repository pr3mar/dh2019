apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
  labels:
    app: manager
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: manager
  template:
    metadata:
      labels:
        app: manager
    spec:
      serviceAccountName: manager-sa
      containers:
      - name: manager
        image: as9697/manager
        imagePullPolicy: Always
      terminationGracePeriodSeconds: 0
